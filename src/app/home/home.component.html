<app-navbar></app-navbar>

<div class="element" style="display:flex; justify-content:center;">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel"
    style="display:flex; align-items:center; justify-content:center; width:50%;">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" data-interval="100">
      <div class="carousel-item active">
        <img class="d-block w-100" src="assets/images/carrousel-1.png" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/images/carrousel-2.png" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/images/carrousel-3.png" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<div style="margin:1%; margin-left:15%;">
  <h1>Anuncios gratuitos sin registro ni publicidad</h1>
</div>

<div class="container1">
  <h6 style="margin-left:5%;">Solicita o genera un servicio o producto de nuestras categor√≠as:</h6>
  <br>
  <br>

  <div class="jumbotron" *ngFor="let cat of categorias">
    <hr>
    <div>
      <img src="dataEntrante.icono">
      <p src="dataEntrante.icono"></p>

    </div>

    <div *ngFor="let subcat of cat.subcategorias" style="margin-left:15%;">
      <a [routerLink]="['/subcategorias', subcat.id]">{{subcat.nombre_subcategoria}}</a>
    </div>

  </div>


</div>

  <app-iconos [subcatContendiente]="subcatContendientes" (subcatContendienteEvent)="addSubcatContendiente($event)"></app-iconos>

      <li *ngFor="let cont of subcatContendientesList">{{cont}}</li>
    </ul>
</div>
